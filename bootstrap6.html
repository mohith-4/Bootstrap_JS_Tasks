<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bst5style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container h-100">
      <h3 class="text-center">Task 6</h3>
        <div class="row h-100 mt-5 justify-content-center align-items-center  bg-secondary">
            <div class="col-md-6">
                
                <form name="registrationForm" onsubmit="return validateForm()" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="invalid-feedback">Please provide a valid name.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <div class="invalid-feedback">Please provide a valid email address.</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="invalid-feedback">Password is required.</div>
                    </div>

                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <textarea class="form-control" id="hobbies" name="hobbies"></textarea>
                        <div class="invalid-feedback">Please provide your hobbies.</div>
                    </div>

                    <button type="submit" class="btn btn-danger col-12">Submit</button>
                </form>
            </div>
        </div>
    </div>
 
   
    <script>
       
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var hobbies = document.forms["registrationForm"]["hobbies"].value;

         
            
            if (name === "") {
                document.getElementById("name").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("name").classList.remove("is-invalid");
            }

            if (email === "") {
                document.getElementById("email").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("email").classList.remove("is-invalid");
            }

            if (password === "") {
                document.getElementById("password").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("password").classList.remove("is-invalid");
            }

            if (hobbies === "") {
                document.getElementById("hobbies").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("hobbies").classList.remove("is-invalid");
            }

 
            return true;
        }
    </script>
</body>
</html>
